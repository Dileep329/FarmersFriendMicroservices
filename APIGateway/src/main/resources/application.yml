server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/product/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/**
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/cart/**
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    urls:
      - url: /v3/api-docs/public-apis
        name: Public APIs
      - url: /v3/api-docs/actuator
        name: Actuator